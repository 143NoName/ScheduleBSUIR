# .swiftlint.yml

# Включенные правила (опциональные)
opt_in_rules:
  - empty_count
  - empty_string
  - closure_end_indentation
  - first_where
  - sorted_imports

# Отключенные правила
disabled_rules:
  - line_length
  - function_body_length
  - file_length
  - type_body_length
  - identifier_name

# Настройка правил
line_length:
  warning: 120
  error: 200
  ignores_function_declarations: true
  ignores_comments: true

function_body_length:
  warning: 50
  error: 100

type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 500
  error: 1000
  ignore_comment_only_lines: true

cyclomatic_complexity:
  warning: 10
  error: 20

# Исключения файлов/папок
excluded:
  - Carthage
  - Pods
  - DerivedData
  - Build
  - Vendor
  - "*.generated.swift"
  - "R.generated.swift"
